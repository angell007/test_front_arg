<div class="login-container" style="margin-top: 64px; padding-top: 64px;">
    <div class="login-content">

        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <mat-card class="authentication-card">
                    <mat-card-header>
                        <div class="text-center w-100">
                            <h2>Bienvenido</h2>
                            <p>Inicia sesión para continuar</p>
                        </div>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Usuario</mat-label>
                                <input matInput type="text" formControlName="user"
                                    placeholder="Ingrese Identificación">
                                <mat-icon matPrefix>person</mat-icon>
                                <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
                                    El campo usuario es obligatorio
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Contraseña</mat-label>
                                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                                    placeholder="Ingrese Contraseña">
                                <mat-icon matPrefix>lock</mat-icon>
                                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                    El campo contraseña es obligatorio
                                </mat-error>
                            </mat-form-field>


                            <div class="text-center mt-4">
                                <button mat-raised-button color="primary" type="submit" class="w-100">Iniciar
                                    Sesión</button>
                            </div>


                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
